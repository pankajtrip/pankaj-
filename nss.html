<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSS Form - GP Nainital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: pink;
      color:blue;
    }

    header, footer {
      background-color: red;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 10px 0 5px;
    }

    header h2 {
      font-size: 1rem;
      color: green;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: yellow;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2, .form-container h3 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: brown;
      border-radius: 4px;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      background-color: beige;
      color: white;
      padding: 30px 20px;
      margin-top: 40px;
    }

    footer h3 {
      color: #1e90ff;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .footer-section {
      flex: 1 1 250px;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>

  <h1>राजकीय पॉलीटेक्निक नैनीताल</h1>
  <h2>Government Polytechnic Nainital</h2>
</header>

<main>
  <div class="form-container">
    <h2>NSS Form</h2>
    <h3>“निस्वार्थ सेवा परिवर्तन लाती है—दूसरों को उठाओ, करुणा से बढ़ो, और उदाहरण बनकर आगे बढ़ो!”</h3>

    <form>
      <div>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter Your Name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter Your Email" required>
      </div>

      <div>
        <label for="phone">Contact No.:</label>
        <input id="phone" type="number" placeholder="Enter Your Mobile No" required>
      </div>

      <div>
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Transgender</label>
        </div>
      </div>

      <div>
        <label>Choose Your Hobbies:</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> Defence</label>
          <label><input type="checkbox"> Education</label>
          <label><input type="checkbox"> Business</label>
          <label><input type="checkbox"> Entrepreneurship</label>
          <label><input type="checkbox"> Politics</label>
          <label><input type="checkbox"> Sports</label>
        </div>
      </div>
